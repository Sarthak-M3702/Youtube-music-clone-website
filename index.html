<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music - The Music that matches your taste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src ="youtubemusic_logo.png" alt = "YouTube Music" > YouTube Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
  
        <div class="songList">
            <h1> Best of Punjabi Music - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="cover/4.jpeg" alt="1">
                    <span class="songName">Cheques</span>
                    <span class = "songListplay"><span class = "timespan"> 05:34   <i id ="1" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/2.jpg" alt="2">
                    <span class="songName">With you</span>
                    <span class = "songListplay"><span class = "timespan"> 04:34   <i id ="2" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/3.jpg" alt="3">
                    <span class="songName">Brown Munde</span>
                    <span class = "songListplay"><span class = "timespan"> 05:18  <i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/4.jpeg" alt="4">
                    <span class="songName">Still Rollin</span>
                    <span class = "songListplay"><span class = "timespan"> 02:34   <i id="4" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/5.jpg" alt="5">
                    <span class="songName">Pasoori</span>
                    <span class = "songListplay"><span class = "timespan"> 01:32  <i id="5" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/6.jpg" alt="6">
                    <span class="songName">Excuses</span>
                    <span class = "songListplay"><span class = "timespan"> 05:34   <i id="6" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/7.jpg" alt="7">
                    <span class="songName">Kehndi Hundi Si</span>
                    <span class = "songListplay"><span class = "timespan"> 04:34   <i id="7" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>  
    </div>
    <div class="bottom">
        <input type="range" name = "range" id = "myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas  fa-2x fa-step-backward" id="previous"></i> 
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas  fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="giff.gif" width=" 42px" id="gif" alt=""><span id ="masterSongName" > Cheques</span>
        </div>
    </div>
    <script src = "https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
